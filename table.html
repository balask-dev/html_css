<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        table,th,td,tr,thead{
            border:1px solid black;
            border-collapse: collapse;
            height: 30px;
            width:25%;
            text-align: center;
        }
        .container{
            width:100%;
        }
    </style>
</head>
<body>

    <div class="container">
<table>
    <h3>Health Chart</h3>
    <thead>
        <tr>
           <th>state of health></th>
           <th colspan="2">fasting value</th>
           <th>after remaining</th>
        </tr>
       
    </thead>
    <tbody>
        <tr>
            <td></td>
         <td>minimum</td>
         <td>normal</td>
         <td>2 hrs of eating</td>
            
        </tr>
        <tr>
            <td>healthy</td>
            <td>70</td>
            <td>100</td>
            <td>less than 140</td>
            
        </tr>
        <tr>
            <td>pre diabetes</td>
            <td>101</td>
            <td>126</td>
            <td>140 to 200</td>
        </tr>
        <tr>
            <td>diabetes</td>
            <td>more than 126</td>
            <td>not applicable</td>
            <td>more than 200</td>
        </tr>
     
    </tbody>
</table>
</div>
</body>
</html>
